
<h1>
  <small>Project: {{project.displayName}}</small><br/>
  Build #{{build.buildNumber}}
</h1>

<p></p>
<div class="tests">
{{#each tests}}
  <div class="row">
    <div class="col-md-1">
      <div class="status {{status}}">
        <span class="glyphicon"></span>
      </div>
    </div>
    <div class="col-md-5">
      <h3>
        {{testName}}
      </h3>
      <small>{{created}}</small>
    </div>
    <div class="col-md-2"> 
      <img class="lazy" data-original="/api/project/{{../project.name}}/build/{{../build.buildNumber}}/tests/{{testName}}/original">
    </div>
    <div class="col-md-2">
      <img class="lazy" data-original="/api/project/{{../project.name}}/build/{{../build.buildNumber}}/tests/{{testName}}/diff">
    </div>
    <div class="col-md-2"> 
      <img class="lazy" data-original="/api/project/{{../project.name}}/build/{{../build.buildNumber}}/tests/{{testName}}/reference">
    </div>
  </div>
{{/each}}
</div>
